<div class="container" id="checklistcontainer" *ngIf="auditDetailsFlag">
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-6">
      <form #checklistform="ngForm">
        <div class="form-group form-inline">
          <label for="AuditType">
            <h5>AuditType</h5>
          </label>
          <div class="col-1">
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Internal"
              [(ngModel)]="auditType" required>
            <label class="form-check-label col" for="exampleRadios1">
              <h6>Internal</h6>
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input " type="radio" name="exampleRadios" id="exampleRadios2" value="SOX"
              [(ngModel)]="auditType" required>
            <label class="form-check-label" for="exampleRadios2">
              <h6>SOX</h6>
            </label>
          </div>
          <br>
        </div>
        <div class="form-group">
          <label for="auditDate">
            <h5>Audit Date</h5>
          </label>
          <input type="date" name="auditDate" id="auditDate" class="form-control col-7" [(ngModel)]="auditDate"
            required>
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-primary" (click)="getQuestions()"
            [disabled]="auditTypeStatus||(checklistform.invalid && checklistform.untouched)">Submit</button>
        </div>
      </form>
    </div>
    <div class="col-3">
    </div>
  </div>
  <div class="row"></div>
  <div class="row">
    <div class="col-3">

    </div>
    <div class="col-8">
      <form #checklistresponse="ngForm">
        <table *ngIf="questions.length!=0" class="table table-responsive table-striped">
          <thead class="thead-dark">
            <tr>
              <th>Questions</th>
              <th>Yes</th>
              <th>No</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let question of questions; let i=index;">
              <td>{{question}}</td>
              <td>
                <div class="radio">
                  <label>
                    <input type="radio" name="question{{i}}" value="Yes" (change)="onSelectRadio(i,$event)" required>
                  </label>
                </div>
              </td>
              <td>
                <div class="radio">
                  <label>
                    <input type="radio" name="question{{i}}" value="No" checked (change)="onSelectRadio(i,$event)"
                      required>
                  </label>
                </div>
              </td>
            </tr>
          </tbody>

          <div class="container">
            <button type="submit" class="btn btn-success" (click)="sendResponse()">Proceed</button>
          </div>
        </table>
      </form>

    </div>
    <div class="col-1">

    </div>
  </div>
</div>
