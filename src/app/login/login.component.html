<form #loginform="ngForm" (ngSubmit)="formSubmitEvent()">
  <div class="row">
    <div class="col-4">

    </div>
    <div class="col-4">
      <div class="container">
        <div class="form-group row">
        <span *ngIf="loginflag==1" class="text-danger">
          <b>Invalid Username or Password</b>
        </span>
        </div>
        <div class="form-group row">
          <label for="username"><b>Username</b></label>
          <input type="text" id="username" class="form-control" name="username" placeholder="Enter your username" required
            [(ngModel)]="username" >
        </div>
        <div class="form-group row">
          <label for="password"><b>Password</b></label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required
            [(ngModel)]="password" >
        </div>
        <div class="form-group row">

        </div>
        <div class="form-group row">
          <div class="col-3">

          </div>
          <div class="col-1">
            <button type="submit" class="btn btn-success" [disabled]="loginform.invalid">Login</button>
          </div>
          <div class="col-2">

          </div>
          <div class="col-1">
            <button type="reset" class="btn btn-danger">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
    </div>
  </div>

</form>
