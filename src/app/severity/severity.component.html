<form (ngSubmit)="saveProjectdetails(requestdata)">
    
    <div class="form-group">
        <label for="projectName"> Project Name :</label>
        <input required type="text" name="projectName" [(ngModel)]="requestdata.ProjectName"
        id="projectName" class="form-control">
    </div>
    <div class="form-group">
        <label for="applicationOwnerName"> Application Manager Name :</label>
        <input required type="text" name="applicationOwnerName" [(ngModel)]="requestdata.ApplicationOwnerName" id="applicationOwnerName" class="form-control">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary"> Save</button>
    </div>
</form>

<div class="container" *ngIf="responseCheckFlag">
  <h3>Audit Result</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Audit Id</th>
        <th>Project Execution Status</th>
        <th>Remedial Action Duration</th>
      </tr>
    </thead>
    <tbody>
      <tr [class]="statustype">
        <td>{{response.auditId}}</td>
        <td>{{response.projectExecutionStatus}}</td>
        <td>{{response.remedialActionDuration}}</td>
      </tr>
    </tbody>
  </table>
</div>
